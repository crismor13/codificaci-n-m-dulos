<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home</title>
    <link th:href="@{/css/home.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/header.css}" rel="stylesheet" type="text/css">

</head>
<body>
<!-- Navbar Fragment -->
<header th:replace="~{fragments/fragments :: navbar}"></header>

<main>
    <section class="dashboard">
        <h1>Dashboard Overview</h1>

        <!-- Products Overview -->
        <div class="dashboard-cards">
            <div class="card">
                <h2>Low Stock Alerts</h2>
                <ul>
                    <li th:each="product : ${lowStockProducts}">
                        <span th:text="${product.name}"></span> - <span th:text="${product.quantity}"></span> in stock
                    </li>
                </ul>
            </div>

            <!-- Sales Overview -->
            <div class="card">
                <h2>Recent Sales</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sale : ${recentSales}">
                        <td th:text="${sale.id}"></td>
                        <td th:text="${sale.quantity}"></td>
                        <td th:text="${sale.saleDate}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Notifications -->
            <div class="card">
                <h2>Notifications</h2>
                <ul>
                    <li>Restock Lipsticks soon!</li>
                    <li>Next order shipment due tomorrow</li>
                </ul>
            </div>
        </div>
    </section>
</main>
</body>
</html>
