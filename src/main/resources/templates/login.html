<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body>
<section class="login">
    <h1>Login</h1>
    <form th:object="${loginForm}" class="user" action="/login" method="post">

        <input type="text" class="form-control form-control-user" id="username" placeholder="Username" name="userName" th:field="*{userName}">
        <p th:if="${#fields.hasErrors('userName')}" class="error-text" th:errors="*{userName}"></p>


        <input type="password" class="form-control form-control-user" id="password" placeholder="Password" name="password" th:field="*{password}">
        <p th:if="${#fields.hasErrors('password')}" class="error-text" th:errors="*{password}"></p>

        <div th:if="${loginError}">
            <p class="error-text" th:text="${loginError}"></p>
        </div>

        <div class="text-center">
            <a class="small" href="/register">Create an Account!</a>
        </div>

        <button type="submit">Login</button>

    </form>
</section>
</body>
</html>
